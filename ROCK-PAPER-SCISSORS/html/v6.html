<!--ROCK BUTTON ROCK BUTTON ROCK BUTTON ROCK BUTTON ROCK BUTTON ROCK BUTTON ROCK BUTTON-->
    <button onclick="

            const randomNumber = Math.random();
            let computerMove = '';

                if (randomNumber >= 0 && randomNumber < 1 / 3){computerMove = 'Rock'}
                else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3){computerMove = 'Paper'}
                else if (randomNumber >= 2 / 3 && randomNumber < 1){computerMove = 'Scissors'}



            let result = '';

                if(computerMove === 'Rock') {result = 'Tie'}
                else if(computerMove === 'Paper') {result = 'You lose, loser'}
                else if(computerMove === 'Scissors') {result = 'You win'}



            let score = {
                wins : 0,
                losses : 0,
                ties: 0
            }

            if(result === 'You win'){score.wins += 1 }         //same as score.wins = score.wins + 1
            else if(result === 'You lose, loser'){score.losses += 1 }//same as score.losses = score.losses + 1
            else if(result === 'Tie'){score.ties += 1 }                    //same as score.ties = score.ties + 1


            localStorage.setItem('score' , JSON.stringify(score));
            score = JSON.parse(localStorage.getItem('score'));
            

 
 console.log(`You Picked : Rock , Computer Picked : ${computerMove} , ${result} 
  Wins : ${score.wins} 
  Losses : ${score.losses} 
  Ties : ${score.ties}`)

 alert(`You Picked : Rock , Computer Picked : ${computerMove} , ${result}
 Wins : ${score.wins} 
 Losses : ${score.losses} 
 Ties : ${score.ties}`)


    
               " ><img src="../images/rock-emoji.png"><P>ROCK</P></button>
